<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ title }}</title>
    <meta name="description" content="这是一个 index 页面">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" type="image/png" href="loginassets/i/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="loginassets/i/app-icon72x72@2x.png">
    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <link rel="stylesheet" href="https://cdn.staticfile.org/amazeui/2.7.2/css/amazeui.min.css" />
    <link rel="stylesheet" href="loginassets/css/admin.css">
    <link rel="stylesheet" href="loginassets/css/app.css">
</head>

<body data-type="login">

    <div class="am-g myapp-login">
        <div class="myapp-login-logo-block  tpl-login-max">
            <div class="myapp-login-logo-text">
                <div class="myapp-login-logo-text">
                    <span>{{ title }}</span> <i class="am-icon-skyatlas"></i>

                    <div class="tpl-page-state">
                        <span style="font-size: 14px; color: #FFFFFF">{{ error }}</span>
                        <p></p>
                        <form action="/adminlogin.html" method="post">
                            <button type="submit" class="am-btn am-btn-secondary am-radius tpl-error-btn">重新登录</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/amazeui/2.7.2/js/amazeui.min.js"></script>
    <script src="loginassets/js/app.js"></script>
</body>

</html>
